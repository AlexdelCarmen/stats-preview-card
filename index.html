<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="stats-container">
      <div class="hero-img-container">
        <div class="img-filter"></div>
        <img
          src="./images/image-header-mobile.jpg"
          alt="People in a team meeting"
          class="mobile-img"
        />
        <img
          src="./images/image-header-desktop.jpg"
          alt="People in a team meeting"
          class="desktop-img"
        />
      </div>

      <div class="stats-card">
        <h1 class="stats-title">
          Get <span class="purple">insights</span> that help your business grow.
        </h1>
        <p class="stats-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats-section">
          <div class="stats-wrapper">
            <h2 class="stats-number">10k+</h2>
            <p class="stats-description">companies</p>
          </div>
          <div class="stats-wrapper">
            <h2 class="stats-number">314</h2>
            <p class="stats-description">templates</p>
          </div>
          <div class="stats-wrapper">
            <h2 class="stats-number">12M+</h2>
            <p class="stats-description">queries</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://twitter.com/AlekBorchov" target="_blank"
        >Alejandro Borges</a
      >.
    </div>
  </body>
</html>
